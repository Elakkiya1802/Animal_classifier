<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Classifier</title>

    <style>
        body {
            font-family: "Segoe UI", Arial;
            background: linear-gradient(135deg, #4e9af1, #6ae8c7);
            color: #fff;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px #00000040;
        }

        .container {
            background: #ffffffdd;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            width: 450px;
            margin: auto;
            box-shadow: 0 8px 20px #00000040;
            backdrop-filter: blur(6px);
        }

        input[type=file] {
            padding: 10px;
            background: #eee;
            border-radius: 6px;
            margin-bottom: 20px;
            width: 100%;
        }

        button {
            background: #1c7ed6;
            padding: 10px 25px;
            color: white;
            font-size: 17px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #1864ab;
            transform: scale(1.05);
        }

        #result-box {
            margin-top: 20px;
            background: #f8f9fa;
            border-left: 5px solid #1c7ed6;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            display: none;
        }

        .preview-img {
            margin-top: 15px;
            max-width: 100%;
            border-radius: 10px;
            display: none;
            box-shadow: 0 4px 15px #00000040;
        }
    </style>
</head>

<body>

    <h1>üêæ Animal Classifier</h1>

    <div class="container">

        <input type="file" id="fileInput">

        <img id="preview" class="preview-img">

        <br>
        <button onclick="predict()">Predict</button>

        <pre id="result-box"></pre>

    </div>

    <script>
        const fileInput = document.getElementById("fileInput");
        const preview = document.getElementById("preview");
        const resultBox = document.getElementById("result-box");

        fileInput.onchange = () => {
            const file = fileInput.files[0];
            preview.src = URL.createObjectURL(file);
            preview.style.display = "block";
        };

        async function predict() {
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select an image!");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            const res = await fetch("/predict", {
                method: "POST",
                body: formData
            });

            const data = await res.json();

            resultBox.style.display = "block";
            resultBox.textContent = JSON.stringify(data, null, 4);
        }
    </script>

</body>
</html>
